<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VoodooEcom</title>
        <link rel="stylesheet" href="./style/nullstyle.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/customization.css">
        <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper"> 
            <div class="wrapper__block-form"> 
                <div class="wrapper__block-form__header"> 
                    <h3>Contact Us</h3> 
                    <span>The Voodoo team is looking forward to hearing from you!</span>
                </div>
                    <input placeholder="Full Name*" class="input_Name" />
                    <input placeholder="Title/Position*" class="input_position"/>
                    <input placeholder="Practice/Institution*" class="input_institution"/>
                    <input placeholder="Email Adress*" class="input_email"/>
                    <input placeholder="Phone Number*" class="input_phone"/>
                    <select placeholder="Medical Profession*" class="select_medical_profession"></select>
                <!--КАСТОМІЗОВАНИЙ СЕЛЕКТ-->
                    <div class="select">
                        <div class="select__header">
                            <span class="select__header__current" >Medical Profession*</span>
                        </div>
                        <div class="select__body">
                            <div class="select__item">Option1</div>
                            <div class="select__item">Option2</div>
                            <div class="select__item">Option3</div>
                            <div class="select__item">Option4</div>
                            <div class="select__item">Option5</div>
                        </div>
                    </div>
                    <input placeholder="Type of Inquiry*" class="input_type_of_inquiry" />
                    <textarea placeholder="Enter Message*"></textarea>
                    <button>Send Message</button>
            </div> 

            <div id="map">
            </div>
            
            <!--Попап маркеру-->
            <div id="popUpMap">
                <h5>Voodoo</h5>
                <p>137 Glasgow St. Unit 115 Kitchener, ON N2G 4XB Ukraine</p>
                <span><a href="tel:+380441234567">📞 1 - 800 - 480 -9597</a></span>
                <span>🖂 info@voodoo.com</span>
            </div>

        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0"></script>
        <script src="./script/customization.js" ></script>
    </body>
</html>
